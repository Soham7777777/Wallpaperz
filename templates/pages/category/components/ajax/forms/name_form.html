{% comment %}COMPONENT TYPE: AJAX{% endcomment %}
{% comment %}
Params:
    form: CategoryNameModelForm
    category: Category
{% endcomment %}



<form class="" hx-post="{% url 'edit_category' category.slug %}{% querystring form='name' %}" hx-target="this" hx-swap="outerHTML" hx-select="#category-name" id="category-name">
    {{ form }}
    <div class="row px-3">
        <button type="button" hx-get="{% url 'category' category.slug %}" class="mb-2 mb-md-0 me-2 btn btn-secondary col-12 col-md-auto">
            Cancle
        </button>

        <button type="submit" class="btn btn-info col-12 col-md-auto">
            Update
        </button>
    </div>
</form>
