{% comment %}COMPONENT TYPE: AJAX{% endcomment %}
{% comment %}
Params:
form: CategoryNameModelForm
{% endcomment %}


<form hx-post="{% url 'create_category' %}" hx-target="this" hx-swap="outerHTML" hx-select="#category-creation-form" id="category-creation-form" hx-on::before-swap="closeModalOnSuccess(event);">
    <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Create Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <div class="modal-body">
        {{ form }}
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-success">Create</button>
    </div>
</form>
