{% comment %}COMPONENT TYPE: AJAX{% endcomment %}
{% comment %}
Params:
    wallpaper: Wallpaper
{% endcomment %}


<div class="modal-header">
    <h5 class="modal-title" id="deleteModalLabel">Delete Confirmation</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<div class="modal-body">
    <p>
        <strong>Are you sure you want to delete this wallpaper permanently?</strong>
    </p>
    <p style="color: red; font-weight: bold;">
        This action cannot be undone.
    </p>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-danger" hx-delete="{% url 'delete_wallpaper' wallpaper.slug %}" hx-boost="true">Delete</button>
</div>
